<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LAB 5 - Home</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
        <header>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./excel.html">Excel</a>
            </nav>
        </header>

        <main>
            <form id="main-form" name="mainform" class="mainform">
                <div class="perso_info">
                    <div class="info">
                        <label>First Name: </label>
                        <input type="text" id="first_name" required>
                    </div>
                    
                    <div class="info">
                        <label>Last Name: </label>
                        <input type="text" id="last_name" required>
                    </div>

                    <div class="info">
                        <label>Email Address: </label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="info">
                        <label>Address: </label>
                        <input type="text" id="address" required>
                    </div>

                    <div class="info">
                        <label>City: </label>
                        <input type="text" id="city" required>
                    </div>

                    <div class="info">
                        <label>Province: </label>
                        <input type="text" id="province" required>
                    </div>
                </div> 
                
                <div class="radio_butt">
                    <div class="button">
                        <input type="radio" name="membership" id="premium_memb" value="Premium Membership" checked>
                        <label for="premium_memb">Premium Membership</label>
                    </div>

                    <div class="button">
                      <input type="radio" name="membership" id="standard_memb" value="Standard Membership">
                        <label for="premium_memb">Standard Membership</label>  
                    </div>

                    <div class="button">
                        <input type="radio" name="membership" id="basic_memb" value="Basic Membership">
                        <label for="premium_memb">Basic Membership</label>
                    </div>
                </div>

                <div class="buttons">
                    <input type="button" value="Send" id="send" class="send">
                    <input type="button" value="Cancel" id="cancel" class="cancel">
                </div>
                
            </form> 
     
            <div id="output" class="output"></div>
            
        </main>

        <footer> 
            <p> 
            ILAC & EFREI Partnership - HTML, CSS, and JavaScript Main Lab-work - Poilane Leo
            </p> 
        </footer>

        <script src="./js/main.js"></script>
    </body>

</html>
